			<div class="mohe-card" style="margin-top: 200px;">

			</div>

<style type="text/css">
.page-panel {
	background: white;
	position: fixed;
	z-index: 101;
	top: 0;
	left: 0;
	height: 100%;
	width: 100%;
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	-webkit-box-orient: vertical;
	-webkit-flex-direction: column;
	flex-direction: column;
}

.city-panel .input-wrap {
	position: relative;
	z-index: 1;
	background: #eeeeee;
	padding: 5px;
	-webkit-box-shadow: 0 0px 4px 1px;
	box-shadow: 0 0px 4px 1px;
}
.city-panel .input-box {
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	height: 35px;
	border: 1px solid #cbcbcb;
	background: white;
	overflow: hidden; /*不加，input框右侧显示有bug*/
}
.city-panel .input-box form {
	-webkit-box-flex: 1;
	-webkit-flex: 1;
	flex: 1;
}
.city-panel .input-box input {
	display: block;
	width: 100%;
	height: 35px;
	outline: none;
	padding: 0 5px;
	font-family: "Microsoft Yahei";
}
.city-panel .input-box button {
	display: block;
	margin: 5px 0;
	padding: 0 10px;
	border-left: 1px solid #cbcbcb;
	background-color: white;
	color: #999;
	outline: none;
}

.city-panel .city-wrap {
	-webkit-box-flex: 1;
	-webkit-flex: 1;
	flex: 1;
	position: relative;
}
.city-panel .item-wrap,
.city-panel .suggest-wrap {
	position: absolute;
	overflow: hidden;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.city-panel .item-wrap {
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	-webkit-box-orient: vertical;
	-webkit-flex-direction: column;
	flex-direction: column;
}
.city-panel .item-location button {
	display: block;
	width: 4em;
	height: 2em;
	outline: none;
	background-color: #fff;
	font-family: "Microsoft Yahei";
	border-radius: 3px;
	box-shadow: 1px 1px 3px rgba(0,0,0,.3);
}
.city-panel .item-data {
	-webkit-box-flex: 1;
	-webkit-flex: 1;
	flex: 1;
	position: relative;
	overflow: hidden;
}
.city-panel .item-scroller {
	position: absolute;
	width: 100%;
	z-index: 0;
}
.city-panel .item-elevator {
	position: absolute;
	z-index: 1;
	right: 10px;
	top: 10px;
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	-webkit-box-orient: vertical;
	-webkit-flex-direction: column;
	flex-direction: column;
	font-size: small;
	color: #c5c8cf;
	text-align: center;
	max-height: 95%;
}
.city-panel .item-elevator.active {
	background: rgba(0,0,0,.2);
	color: white;
}
.city-panel .item-elevator li {
	-webkit-flex: 0 1 1.5em;
	flex: 0 1 1.5em;
	padding: 0 20px;
	margin-left: -10px;
	margin-right: -10px;
}
.city-panel .item-elevator li:first-child {
	padding-top: .5em;
}
.city-panel .item-elevator li:last-child {
	padding-bottom: .5em;
}

.city-panel .item-tip {
	position: absolute;
	z-index: 1;
	top: 10px;
	right: 50px;
	width: 50px;
	line-height: 50px;
	font-size: 34px;
	font-family: Microsoft Yahei;
	text-align: center;
	background: #5cb642;
	color: white;
}

.city-panel .suggest-wrap {
	background: rgba(255,255,255,.9);
	display: none;
	z-index: 1;
}

	border-bottom: 1px solid #cccccc;
	text-align: left;
	padding: 14px 35px;

.city-panel .suggest-wrap .list-item {

}
.city-panel .city-curr,
.city-panel .city-wrap .item-hot dt {

}

	padding: 14px 15px 14px 35px;
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;

<div class="city-panel page-panel" style="display:none;">
	<div class="input-wrap">
		<div class="input-box">
			<form class="input-form">
				<input type="text" placeholer="请输入城市名称"/>
			</form>
			<button type="button" style="display:none;">取消</button>
		</div>
	</div>
	<div class="city-wrap">
		<div class="item-wrap">
			<div class="item-location list-item">
				<div class="city-curr">当前城市：<span class="cp-location sugg-item-cont"></span></div>
				<button type="button" class="panel-cancel">取消</button>
			</div>
			<div class="item-data">
				<div class="item-scroller">
					<div class="item-hot">
						
					</div>
					<div class="item-list">
						
					</div>
				</div>
				<ul class="item-elevator"></ul>
				<div class="item-tip"></div>
			</div>
		</div>
		<div class="suggest-wrap">
			<div class="sugg-list"></div>
		</div>
	</div>
	<script type="text/x-handlebars-template" class="item-template">
		{{#each list}}
			<dl>
				<dt class="list-item" data-key="{{@key}}">{{@key}}</dt>
				{{#each this}}
					<dd class="list-item sugg-item sugg-item-cont">{{this.name}}</dd>
				{{/each}}
			</dl>
		{{/each}}
	</script>
	<script type="text/x-handlebars-template" class="sugg-template">
		<ul>
			{{#each list}}
				<li class="list-item sugg-item">
					<div class="sugg-item-cont">{{this.name}}</div>
					<div class="sugg-item-copy"></div>
				</li>
			{{/each}}
		</ul>
	</script>
</div>

<script type="text/javascript">
(function(){
	window.list = {};
	
	$.each(cityList, function(index, item){
		var tmpGroup = item.nameEn ? item.nameEn.charAt(0).toUpperCase() : '#';
		
		if (!(list[tmpGroup] instanceof Array)) {
			list[tmpGroup] = [];
		}
		
		list[tmpGroup].push(item);
	});
})();
</script>
<script type="text/javascript">
	var cityPanel = $('.city-panel')
	var citypick = new Citypick({
		cityList: cityList,
		cityGroupList: list,
		element: cityPanel,
		needSuggest: true
	});

	$('#test').on('focus', function(){
		citypick.show(this.value);
	});
	citypick.on('select', function(e, d){
		$('#test').val(d.value);
	});
